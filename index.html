<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
  </head>

  <body class="body">
    <header class="header">
      <div
        class="h1-container d-flex translate-middle bg-dark justify-content-center"
      >
        <h1 class="h1 text-light">Weather Dashboard</h1>
      </div>
    </header>

    <main class="main">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4 bg-light p-0">
            <div class="form-container">
              <form id="search-form">
                <div class="row m-0">
                  <div class="row m-0">
                    <label for="search-input" class="search-label m-0 text-dark"
                      >Search for a City:</label>
                  </div>
                  <div class="row m-0">
                    <div class="col-sm-8 p-0 my-auto">
                        <input class="search-input rounded" type="text" id="search-input" placeholder="San Diego"name="search-input">
                    </div>
                    <div class="col-sm-4 p-0">
                        <button type="submit" class="btn bg-primary rounded search-button">
                            <span class="glyphicon glyphicon-search"></span>
                            </button>
                </div>
              </form>
            </div>
            <div id="previous-search-container" class="row m-0 previous-search-container">
            </div>
          </div>
        </div>
      </div>
    
      <div class="col-sm-8 p-0">
        <div id="current-weather-container" class="row d-block">
            <div class="current-title-container">
                <h2 id="current-title" class="current-title d-inline"></h2>
                <img id="current-weather-icon" class="d-inline" src="" alt="">
            </div>
            <p class="current-temperature" id="current-temperature"></p>
            <p class="current-humidity" id="current-humidity"></p>
            <p class="current-wind-speed" id="current-wind-speed"></p>
            <p class="current-uv-index" id="current-uv-index"></p>
            <p class="current-number rounded" id="current-number"></p>
        </div> 



    </div>



      </div>
    
    
    
    
    
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
